<div>
    <h2>Moje Zdjęcia</h2>
    <div *ngIf="errorMessage">{{ errorMessage }}</div>
    <ul>
      <li *ngFor="let img of images" (click)="onSelectImage(img)">
        <img [src]="img.image_path" alt="Zdjęcie" width="100" />
        <span>{{ img.description }}</span>
      </li>
    </ul>
  </div>
