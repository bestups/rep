<div>
    <h2>Logowanie</h2>
    <form (ngSubmit)="onLogin()">
      <label>Użytkownik:
        <input [(ngModel)]="username" name="username" required />
      </label>
      <br />
      <label>Hasło:
        <input [(ngModel)]="password" name="password" type="password" required />
      </label>
      <br />
      <button type="submit">Zaloguj</button>
    </form>
    <div *ngIf="errorMessage">{{ errorMessage }}</div>
  </div>
